language: cpp
dist: xenial
sudo: false
compiler:
- clang
- gcc
env:
  global:
  - GIT_BRANCH=latest
  - COMMIT=${TRAVIS_COMMIT::6}
  - secure: 
  - secure: 
  - secure: 
services:
- docker
addons:
  postgresql: '9.3'
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - autoconf
    - automake
    - bison
    - clang-3.5
    - flex
    - g++-4.9
    - libpq-dev
    - libpq5
    - libstdc++6
    - libtool
    - pkg-config
    - clang-format-5.0
    - pandoc
    - libffi-dev
    - build-essential
    - docker-ce
before_install:
- 
install:
- 
before_script:
- pip -V
- pip install --user invoke
- pip install --user pipenv
- git clone https://github.com/kinecosystem/blockchain-ops.git
script:
- cd blockchain-ops
- pipenv sync
- pipenv run invoke build-core --${GIT_BRANCH}
- docker tag images_stellar-core yonikashi/blocktest
after_success:
- docker login --username=$DOCKER_USER -p $DOCKER_PASS
- export REPO=yonikashi/blocktest
- export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH
  ; fi`
- echo $REPO:$TAG:$COMMIT
- docker build -f Dockerfile -t $REPO:$COMMIT
- docker tag images_stellar-core $REPO:travis-$TRAVIS_BUILD_NUMBER
- docker push yonikashi/blocktest
cache:
  directories:
  - "$HOME/.ccache"
  - ".libs"
branches:
  only:
  - master
  - testbranch
